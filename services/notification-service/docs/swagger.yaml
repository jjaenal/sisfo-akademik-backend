basePath: /api/v1
definitions:
  entity.Notification:
    properties:
      body:
        type: string
      channel:
        $ref: '#/definitions/entity.NotificationChannel'
      created_at:
        type: string
      error_message:
        type: string
      id:
        type: string
      recipient:
        description: Email address or Phone number
        type: string
      sent_at:
        type: string
      status:
        $ref: '#/definitions/entity.NotificationStatus'
      subject:
        description: For Email
        type: string
      template_id:
        type: string
    type: object
  entity.NotificationChannel:
    enum:
    - EMAIL
    - WHATSAPP
    type: string
    x-enum-varnames:
    - NotificationChannelEmail
    - NotificationChannelWhatsApp
  entity.NotificationStatus:
    enum:
    - PENDING
    - SENT
    - FAILED
    type: string
    x-enum-varnames:
    - NotificationStatusPending
    - NotificationStatusSent
    - NotificationStatusFailed
  entity.NotificationTemplate:
    properties:
      body_template:
        type: string
      channel:
        $ref: '#/definitions/entity.NotificationChannel'
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      subject_template:
        description: For Email
        type: string
      updated_at:
        type: string
    type: object
  usecase.SendNotificationRequest:
    properties:
      body:
        type: string
      channel:
        $ref: '#/definitions/entity.NotificationChannel'
      data:
        additionalProperties:
          type: string
        type: object
      recipient:
        type: string
      subject:
        type: string
      templateName:
        type: string
    type: object
host: localhost:9097
info:
  contact: {}
  description: Service for managing and sending notifications (Email, WhatsApp)
  title: Notification Service API
  version: "1.0"
paths:
  /notifications/{id}:
    get:
      description: Get notification details
      parameters:
      - description: Notification ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Notification'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get notification by ID
      tags:
      - notifications
  /notifications/recipient:
    get:
      description: Get all notifications sent to a recipient
      parameters:
      - description: Recipient
        in: query
        name: recipient
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Notification'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List notifications by recipient
      tags:
      - notifications
  /notifications/send:
    post:
      consumes:
      - application/json
      description: Send a notification via Email or WhatsApp
      parameters:
      - description: Notification Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/usecase.SendNotificationRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send a notification
      tags:
      - notifications
  /notifications/templates:
    get:
      description: Get all notification templates
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.NotificationTemplate'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List templates
      tags:
      - templates
    post:
      consumes:
      - application/json
      description: Create a new notification template
      parameters:
      - description: Template
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.NotificationTemplate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.NotificationTemplate'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a notification template
      tags:
      - templates
  /notifications/templates/{id}:
    delete:
      description: Delete a notification template
      parameters:
      - description: Template ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete template
      tags:
      - templates
    get:
      description: Get template details
      parameters:
      - description: Template ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.NotificationTemplate'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get template by ID
      tags:
      - templates
    put:
      consumes:
      - application/json
      description: Update an existing notification template
      parameters:
      - description: Template ID
        in: path
        name: id
        required: true
        type: string
      - description: Template
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/entity.NotificationTemplate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.NotificationTemplate'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a notification template
      tags:
      - templates
swagger: "2.0"
