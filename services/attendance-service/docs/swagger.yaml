      - student-attendance
  /attendance/students/bulk:
    post:
      consumes:
      - application/json
      description: Record attendance for multiple students
      parameters:
      - description: Bulk Attendance Request
        in: body
        name: request
        required: true
        schema:
          items:
            additionalProperties: true
            type: object
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
