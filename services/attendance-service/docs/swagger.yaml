            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get daily attendance report
      tags:
      - student-attendance
  /attendance/reports/monthly:
    get:
      consumes:
      - application/json
      description: Get attendance report for a specific month
      parameters:
      - description: Month (1-12)
        in: query
        name: month
        required: true
        type: integer
      - description: Year (YYYY)
        in: query
        name: year
        required: true
        type: integer
      - description: Tenant ID
        in: query
        name: tenant_id
        required: true
        type: string
      produces:
      - application/json
      responses:
