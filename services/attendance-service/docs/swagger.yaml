basePath: /api/v1
definitions:
  entity.AttendanceStatus:
    enum:
    - present
    - absent
    - late
    - excused
    - sick
    type: string
    x-enum-varnames:
    - AttendanceStatusPresent
    - AttendanceStatusAbsent
    - AttendanceStatusLate
    - AttendanceStatusExcused
    - AttendanceStatusSick
  entity.StudentAttendance:
    properties:
      attendance_date:
        type: string
      check_in_latitude:
        type: number
      check_in_longitude:
        type: number
      class_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      notes:
        type: string
      semester_id:
        type: string
      status:
        $ref: '#/definitions/entity.AttendanceStatus'
      student_id:
        type: string
      tenant_id:
        type: string
      updated_at:
        type: string
    type: object
  entity.TeacherAttendance:
    properties:
      attendance_date:
        type: string
      check_in_time:
        type: string
      check_out_time:
        type: string
      created_at:
        type: string
      id:
        type: string
      location_latitude:
        type: number
      location_longitude:
        type: number
      notes:
        type: string
      semester_id:
        type: string
      status:
        $ref: '#/definitions/entity.TeacherAttendanceStatus'
      teacher_id:
        type: string
      tenant_id:
        type: string
      updated_at:
        type: string
    type: object
  entity.TeacherAttendanceStatus:
    enum:
    - present
    - absent
    - late
    - excused
    - sick
    type: string
    x-enum-varnames:
    - TeacherAttendanceStatusPresent
    - TeacherAttendanceStatusAbsent
    - TeacherAttendanceStatusLate
    - TeacherAttendanceStatusExcused
    - TeacherAttendanceStatusSick
