      - application/json
      description: Get attendance summary for a student in a semester
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: string
      - description: Semester ID
        in: query
        name: semester_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
